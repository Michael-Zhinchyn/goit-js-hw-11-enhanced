<form class="search-form" id="search-form">
  <input
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Type here..."
  />
  <button type="submit">
    <span class="button-text">Search</span>
    <img class="logo" src="./images/logo.svg" width="100" />
  </button>
</form>

<div class="gallery"></div>
<div class="js-guard"></div>
<div id="player"></div>
<input
  class="volume"
  type="range"
  id="volumeSlider"
  min="0"
  max="100"
  value="30"
/>

<audio class="soundFx" src="./sound-fx/sound-fx-short-notification.mp3"></audio>
